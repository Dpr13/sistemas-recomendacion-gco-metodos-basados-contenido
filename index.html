<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCO - Sistema de Recomendación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="src/index.js"></script>
  </head>
  <body class="py-8">
    <div class="max-w-5xl mx-auto">
      <div class="bg-white rounded-3xl shadow-2xl p-8 mb-8">
        <div class="text-center mb-8">
          <h1
            class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2"
          >
            Modelos basados en contenido GCO
          </h1>
        </div>

        <form id="formulario" class="space-y-4">
          <div class="bg-gray-100 rounded-2xl p-6">
            <h2
              class="text-xl font-semibold text-gray-800 mb-4 flex items-center"
            >
              <svg
                class="w-6 h-6 mr-2 text-blue-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
              Ficheros de entrada
            </h2>
            <label
              for="myfile"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Sube un conjunto de ficheros:</label
            >
            <input
              type="file"
              id="ficheros_entrada"
              name="ficheros_entrada"
              multiple
              onclick="limpiarErrores()"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 file:transition-colors cursor-pointer"
            />
            <script>
              function limpiarErrores() {
                const messageDisplay = document.getElementById(
                  "message_error_input_files"
                );
                messageDisplay.textContent = "";
              }
            </script>
            <div id="message_error_input_files" class="mt-2 text-sm"></div>
          </div>

          <div class="bg-gray-100 rounded-2xl p-6">
            <h2
              class="text-xl font-semibold text-gray-800 mb-4 flex items-center"
            >
              <svg
                class="w-6 h-6 mr-2 text-orange-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
              Fichero con palabras de parada
            </h2>
            <label
              for="myfile"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Sube un fichero:</label
            >
            <input
              type="file"
              id="fichero_stop_words"
              name="fichero_stop_words"
              onclick="limpiarErrores()"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 file:transition-colors cursor-pointer"
            />
            <script>
              function limpiarErrores() {
                const messageDisplay = document.getElementById(
                  "message_error_stop_words"
                );
                messageDisplay.textContent = "";
              }
            </script>
            <div id="message_error_stop_words" class="mt-2 text-sm"></div>
          </div>

          <div class="bg-gray-100 rounded-2xl p-6">
            <h2
              class="text-xl font-semibold text-gray-800 mb-4 flex items-center"
            >
              <svg
                class="w-6 h-6 mr-2 text-violet-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
              Fichero de lematización de términos
            </h2>
            <label
              for="myfile"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Sube un fichero:</label
            >
            <input
              type="file"
              id="fichero_lematizacion"
              name="fichero_lematizacion"
              onclick="limpiarErrores()"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 file:transition-colors cursor-pointer"
            />
            <script>
              function limpiarErrores() {
                const messageDisplay = document.getElementById(
                  "message_error_lematizacion"
                );
                messageDisplay.textContent = "";
              }
            </script>
            <div id="message_error_lematizacion" class="mt-2 text-sm"></div>
          </div>

          <div class="text-center pt-4">
            <button
              type="submit"
              class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 text-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 inline mr-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
                />
              </svg>

              Ejecutar Análisis
            </button>
          </div>
        </form>
      </div>

      <div
        id="resultado"
        class="bg-white rounded-3xl shadow-2xl p-8 empty:hidden"
      >
        <div id="mensaje_espera"></div>
        <div id="resultado_ejercicio" class="max-h-96 overflow-auto mb-6"></div>
        <div id="coseno_resultado" class="max-h-96 overflow-auto mb-6"></div>
      </div>
    </div>
  </body>
</html>
